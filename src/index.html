<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad.md</title>
    <!-- Typography: Inter for UI, JetBrains Mono for code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;450;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth; /* Smooth scroll in preview pane */
        }

        /* Focus Mode Styles */
        .focus-mode .titlebar,
        .focus-mode .tabs-container,
        .focus-mode .status-bar {
            display: none;
        }

        .focus-mode .content-area {
            padding: 0; /* Remove padding in focus mode for full screen */
        }

        .focus-mode .editor-container {
            border-radius: 0; /* Remove rounded corners in focus mode */
            box-shadow: none; /* Remove shadow in focus mode */
        }

        .focus-mode .editor,
        .focus-mode .preview {
            border-radius: 0; /* Remove rounded corners in focus mode */
        }

        /* Smooth transitions for focus mode */
        .titlebar,
        .tabs-container,
        .status-bar,
        .content-area,
        .editor-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Focus mode body styling */
        .focus-mode {
            background: var(--bg-primary);
        }

        /* Hide scrollbars in focus mode for cleaner look */
        .focus-mode .tabs-list {
            scrollbar-width: none;
        }

        .focus-mode .tabs-list::-webkit-scrollbar {
            display: none;
        }

        /* Focus mode exit button - subtle overlay */
        .focus-exit-btn {
            position: fixed;
            top: 16px;
            right: 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-family: inherit;
            font-weight: 450;
            box-shadow: 0 2px 8px var(--shadow-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            user-select: none;
        }

        .focus-mode .focus-exit-btn {
            opacity: 0.6;
        }

        .focus-exit-btn:hover {
            opacity: 1 !important;
            background: var(--button-hover);
            color: var(--text-primary);
            transform: scale(1.05);
            box-shadow: 0 4px 16px var(--shadow-medium);
        }

        .focus-exit-btn:active {
            transform: scale(0.98);
        }

        /* Show focus exit button on mouse movement */
        .focus-mode:hover .focus-exit-btn {
            opacity: 0.8;
        }

        /* Subtle fade-in animation when entering focus mode */
        @keyframes focusModeEnter {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 0.6;
                transform: translateY(0);
            }
        }

        .focus-mode .focus-exit-btn {
            animation: focusModeEnter 0.5s ease-out 0.3s both;
        }

        /* Find/Replace Panel */
        .find-replace-panel {
            position: fixed;
            top: 60px;
            right: 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 8px 24px var(--shadow-medium);
            z-index: 1000;
            min-width: 320px;
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .find-replace-panel.show {
            display: block;
            animation: slideInFromTop 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .find-replace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .find-replace-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
        }

        .find-replace-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 14px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .find-replace-close:hover {
            background: var(--button-hover);
            color: var(--text-primary);
        }

        .find-input-group {
            margin-bottom: 8px;
        }

        .find-input, .replace-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .find-input:focus, .replace-input:focus {
            outline: none;
            border-color: var(--divider-active);
            box-shadow: 0 0 0 2px var(--focus-ring);
        }

        .find-input::placeholder, .replace-input::placeholder {
            color: var(--text-muted);
        }

        .find-actions {
            display: flex;
            gap: 4px;
            margin-top: 12px;
        }

        .find-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-weight: 450;
        }

        .find-btn:hover {
            background: var(--button-hover);
            border-color: var(--divider-hover);
        }

        .find-btn:active {
            transform: scale(0.98);
        }

        .find-btn.primary {
            background: var(--accent-gradient);
            color: white;
            border-color: var(--divider-active);
        }

        .find-btn.primary:hover {
            background: var(--divider-active);
        }

        .find-stats {
            font-size: 10px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 8px;
            opacity: 0.8;
        }

        /* Hide find panel in focus mode */
        .focus-mode .find-replace-panel {
            display: none !important;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-weight: 400;
            letter-spacing: -0.01em; /* Subtle letter spacing for Inter */
        }

        .tabs-container {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            flex-shrink: 0;
            min-height: 44px; /* Slightly taller for better proportions */
            padding: 4px 8px 0 8px; /* 8px grid spacing */
        }

        .tabs-list {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden; /* Hide vertical scrollbar */
            flex: 1;
            scrollbar-width: none; /* Firefox - hide completely */
            -ms-overflow-style: none; /* IE/Edge - hide completely */
        }

        /* Custom scrollbar for tabs - horizontal only */
        .tabs-list::-webkit-scrollbar {
            height: 6px;
            width: 0px; /* Hide vertical scrollbar */
        }
        
        .tabs-list::-webkit-scrollbar:horizontal {
            height: 6px;
        }
        
        .tabs-list::-webkit-scrollbar:vertical {
            width: 0px;
        }

        .tabs-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            cursor: pointer;
        }

        .tabs-list::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 3px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .tabs-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
            cursor: pointer;
        }

        .tab-controls {
            display: flex;
            align-items: center;
            border-left: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .new-tab-btn {
            background: none;
            border: none;
            padding: 8px 10px; /* Slightly improved padding */
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 4px;
            border-radius: 6px; /* Consistent rounded corners */
            font-weight: 450;
        }

        .new-tab-btn:hover {
            background: var(--button-hover);
            color: var(--text-primary);
            transform: scale(1.05); /* Micro-bounce on hover */
        }

        .new-tab-btn:active {
            transform: scale(0.98); /* Subtle press effect */
        }

        .preview-toggle-btn {
            background: none;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px; /* Consistent rounded corners */
            font-weight: 450;
        }

        .preview-toggle-btn:hover {
            background: var(--button-hover);
            color: var(--text-primary);
            transform: scale(1.05); /* Micro-bounce on hover */
        }

        .preview-toggle-btn:active {
            transform: scale(0.98); /* Subtle press effect */
        }

        .dark-mode-toggle-btn {
            background: none;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px; /* Consistent rounded corners */
            font-weight: 450;
        }

        .dark-mode-toggle-btn:hover {
            background: var(--button-hover);
            color: var(--text-primary);
            transform: scale(1.05); /* Micro-bounce on hover */
        }

        .dark-mode-toggle-btn:active {
            transform: scale(0.98); /* Subtle press effect */
        }

        .focus-mode-toggle-btn {
            background: none;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px; /* Consistent rounded corners */
            font-weight: 450;
        }

        .focus-mode-toggle-btn:hover {
            background: var(--button-hover);
            color: var(--text-primary);
            transform: scale(1.05); /* Micro-bounce on hover */
        }

        .focus-mode-toggle-btn:active {
            transform: scale(0.98); /* Subtle press effect */
        }

        .focus-mode-toggle-btn.active {
            background: var(--accent-gradient);
            color: white;
        }

        .focus-mode-toggle-btn.active svg {
            stroke: white;
        }

        .tab {
            background: var(--tab-bg);
            border: none;
            border-right: 1px solid var(--tab-border);
            padding: 14px 16px; /* Increased vertical padding for breathing room */
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            min-width: 120px;
            max-width: 200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 6px 6px 0 0; /* Consistent rounded corners */
            font-weight: 450; /* Softer font weight */
            user-select: none; /* Prevent text selection during drag */
        }

        /* Drag and drop states */
        .tab.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
            z-index: 1000;
            cursor: grabbing;
        }

        .tab.drag-over {
            border-left: 3px solid var(--divider-active);
            padding-left: 13px; /* Compensate for border */
        }

        .tab:not(.dragging):not(.drag-over) {
            cursor: grab;
        }

        .tab:active:not(.dragging) {
            cursor: grabbing;
        }

        .tab.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-bottom: 1px solid var(--bg-primary);
            margin-bottom: -1px;
            box-shadow: 0 2px 8px var(--shadow-light); /* Elevate active tab */
            z-index: 1;
            position: relative;
        }

        .tab.active::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient); /* Subtle blue gradient indicator */
            border-radius: 1px 1px 0 0;
        }

        .tab:hover:not(.active) {
            background: var(--tab-bg-hover);
            transform: translateY(-1px); /* Subtle lift on hover */
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .tab-title {
            flex: 1;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            margin-left: 8px;
            color: var(--text-muted);
            font-size: 12px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px; /* Consistent rounded corners */
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
        }

        .tab-close:hover {
            background: var(--button-hover);
            color: var(--text-primary);
            opacity: 1;
            transform: scale(1.1); /* Subtle scale on hover */
        }

        .tab-close:active {
            transform: scale(0.9); /* Press effect */
        }

        .tab.unsaved .tab-title::after {
            content: ' •';
            color: #007acc;
        }

        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 8px; /* Consistent 8px grid */
        }

        .editor-container {
            flex: 1;
            display: flex;
            position: relative;
            border-radius: 6px; /* Consistent rounded corners */
            box-shadow: 0 4px 12px var(--shadow-light); /* Float the editor area with soft shadow */
            overflow: hidden;
            background: var(--bg-primary);
        }

        .editor {
            flex: 1;
            border: none;
            outline: none;
            padding: 36px; /* More generous padding */
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8; /* Increased for better readability */
            resize: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: inset 0 1px 3px var(--shadow-light); /* Gentle inset shadow for depth */
            border-radius: 0 0 0 6px; /* Consistent rounded corners */
            transition: box-shadow 0.2s ease;
        }

        .editor:focus {
            box-shadow: inset 0 1px 3px var(--shadow-light), 0 0 0 2px var(--focus-ring); /* Subtle glow when focused */
        }

        .divider {
            width: 4px;
            background: var(--divider-bg);
            cursor: col-resize;
            flex-shrink: 0;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 20px;
            background: var(--border-color);
            border-radius: 1px;
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }

        .divider:hover {
            background: var(--divider-hover);
        }

        .divider:hover::before {
            opacity: 1;
        }

        .divider.dragging {
            background: var(--divider-active);
        }

        .preview {
            flex: 1;
            padding: 36px; /* More generous padding */
            background: var(--bg-tertiary);
            overflow-y: auto;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            border-radius: 0 6px 6px 0; /* Consistent rounded corners */
            line-height: 1.65; /* Tighter line spacing for better text flow */
        }

        /* Custom scrollbars for all elements */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
            cursor: pointer;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 4px;
            border: 1px solid var(--bg-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
            border-color: var(--border-color);
            cursor: pointer;
        }

        ::-webkit-scrollbar-thumb:active {
            background: var(--text-primary);
            cursor: grabbing;
        }

        ::-webkit-scrollbar-corner {
            background: var(--bg-secondary);
        }

        /* Firefox scrollbar styling */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--text-muted) var(--bg-secondary);
        }

        /* Specific styling for tabs horizontal scrollbar */
        .tabs-list {
            scrollbar-width: thin;
            scrollbar-color: var(--text-muted) var(--bg-secondary);
        }

        .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {
            margin: 1.2em 0 0.6em 0; /* Better breathing room */
            color: var(--text-primary);
            font-weight: 450; /* Softer font weight */
            letter-spacing: -0.02em; /* Refined letter spacing */
        }

        .preview h1 { font-size: 1.8em; font-weight: 600; }
        .preview h2 { font-size: 1.5em; font-weight: 500; }
        .preview h3 { font-size: 1.3em; font-weight: 500; }
        .preview h4 { font-size: 1.1em; font-weight: 450; }

        .preview p {
            margin: 0.8em 0;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .preview code {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 2px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .preview pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .preview pre code {
            background: none;
            padding: 0;
        }

        .preview blockquote {
            border-left: 3px solid #ddd;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
        }

        .preview ul, .preview ol {
            margin: 0.8em 0;
            padding-left: 2em;
        }

        .preview ol {
            list-style-type: decimal;
        }

        .preview ul {
            list-style-type: disc;
        }

        /* Nested bullet styles */
        .preview ul ul {
            list-style-type: circle;
        }

        .preview ul ul ul {
            list-style-type: square;
        }

        .preview li {
            margin: 0.3em 0;
            color: var(--text-primary);
        }

        .preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .preview th, .preview td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
            color: var(--text-primary);
        }

        .preview th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Advanced markdown features */
        .preview .footnote-ref {
            font-size: 0.8em;
            vertical-align: super;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            padding: 1px 2px;
            border-radius: 2px;
            background: var(--code-bg);
        }

        .preview .footnote-ref:hover {
            text-decoration: underline;
            color: var(--link-hover-color);
            background: var(--link-color);
            color: var(--bg-primary);
        }

        .preview .footnotes {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
        }

        .preview .footnote-item {
            margin: 0.5em 0;
            padding-left: 2.5em;
            position: relative;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .preview .footnote-item::before {
            content: attr(data-footnote) ". ";
            position: absolute;
            left: 0;
            top: 0;
            color: var(--text-secondary);
            font-weight: bold;
            min-width: 2em;
        }

        .preview dl {
            margin: 1em 0;
        }

        .preview dt {
            font-weight: bold;
            margin-top: 1em;
            margin-bottom: 0.2em;
            color: var(--text-primary);
        }

        .preview dd {
            margin-left: 2em;
            margin-bottom: 0.5em;
            color: var(--text-secondary);
        }

        .preview .task-list {
            list-style: none;
            padding-left: 0;
        }

        .preview .task-list-item {
            margin: 0.2em 0;
            position: relative;
            padding-left: 1.5em;
        }

        .preview .task-list-item input[type="checkbox"] {
            position: absolute;
            left: 0;
            top: 0.3em;
            margin: 0;
        }

        .preview .task-list-item {
            color: var(--text-primary);
        }

        .preview .task-list-item.completed {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        /* Math rendering */
        .preview .math-inline {
            background: var(--code-bg);
            padding: 2px 4px;
            border-radius: 2px;
            font-family: 'Times New Roman', serif;
            color: var(--text-primary);
        }

        .preview .math-block {
            background: var(--pre-bg);
            padding: 12px;
            border-radius: 4px;
            margin: 1em 0;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 1.1em;
            color: var(--text-primary);
        }

        /* Reference links styling */
        .preview .ref-link {
            color: var(--link-color);
            text-decoration: underline;
            text-decoration-style: dotted;
        }

        .preview .ref-link:hover {
            text-decoration: underline;
            text-decoration-style: solid;
            color: var(--link-hover-color);
        }

        /* General link styling */
        .preview a {
            color: var(--link-color);
            text-decoration: underline;
        }

        .preview a:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        /* Horizontal rule styling */
        .preview hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }

        /* Image styling */
        .preview img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 1em 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .preview img:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        /* Dark mode image adjustments */
        [data-theme="dark"] .preview img {
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .preview img:hover {

    <script>
        let ipcRenderer;
        try {
            const { ipcRenderer: ipc } = require('electron');
            ipcRenderer = ipc;
        } catch (e) {
            console.warn('Running in browser mode - some features will be disabled');
        }
        
        let tabs = [];
        let activeTabId = null;
        let viewMode = 'split'; // 'split', 'source', 'preview'
        let autosaveTimeout = null;
        let previewUpdateTimeout = null;
        let focusMode = false; // Focus mode state
        
        // Find/Replace state
        let findReplaceOpen = false;
        let currentSearchTerm = '';
        let currentMatches = [];
        let currentMatchIndex = -1;
        let highlightTimeout = null;

        // Smart preview update that handles images intelligently
        function smartUpdatePreview() {
            const currentContent = document.getElementById('editor').value;
            
            // If user just completed an image syntax (ends with ) and contains ![), update immediately
            if (currentContent.endsWith(')') && currentContent.includes('![')) {
                updatePreview();
                return;
            }
            
            // Otherwise use debouncing for text-only changes to prevent flicker
            clearTimeout(previewUpdateTimeout);
            previewUpdateTimeout = setTimeout(() => {
                updatePreview();
            }, 150);
        }

        // Image processing helper functions
        function getCurrentDocumentPath() {
            const currentTab = tabs.find(t => t.id === activeTabId);
            return currentTab && currentTab.filePath ? currentTab.filePath : null;
        }

        function resolveImagePath(src, documentPath) {
            // Web images (http/https)
            if (src.startsWith('http://') || src.startsWith('https://')) {
                return src;
            }
            
            // Data URLs (base64 embedded images)
            if (src.startsWith('data:')) {
                return src;
            }
            
            // Absolute local paths
            if (src.match(/^[A-Za-z]:[/\\]/) || src.startsWith('/')) {
                return 'file://' + src.replace(/\\/g, '/');
            }
            
            // Relative paths - resolve relative to document location
            if (documentPath && ipcRenderer) {
                try {
                    const path = require('path');
                    const docDir = path.dirname(documentPath);
                    const resolvedPath = path.resolve(docDir, src);
                    return 'file://' + resolvedPath.replace(/\\/g, '/');
                } catch (error) {
                    return src; // Fallback to original path
                }
            }
            
            // Fallback: try to resolve relative to current working directory
            if (ipcRenderer && src.startsWith('./')) {
                try {
                    const path = require('path');
                    const cwd = process.cwd();
                    const resolvedPath = path.resolve(cwd, src);
                    return 'file://' + resolvedPath.replace(/\\/g, '/');
                } catch (error) {
                    // Silent fallback
                }
            }
            
            return src;
        }

        function generateImageHTML(alt, src, documentPath) {
            const resolvedSrc = resolveImagePath(src, documentPath);
            const altText = alt || 'Image';
            
            // Escape HTML attributes to prevent injection
            const escapedAlt = altText.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            const escapedSrc = src.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            
            // Create image with error handling using a more robust approach
            return `<img src="${resolvedSrc}" alt="${escapedAlt}" 
                         onload="this.classList.remove('image-placeholder')"
                         onerror="this.style.display='none'; this.nextSibling.style.display='block';"
                         class="image-placeholder" 
                         title="${escapedAlt}" />
                    <div class="image-error" style="display:none;">❌ Failed to load image: ${escapedAlt}<br><small>${escapedSrc}</small></div>`;
        }

        // Session management functions - defined early to ensure availability
        async function saveSession() {
            if (tabs.length === 0) return;
            
            // Save current editor content to active tab
            if (activeTabId) {
                const currentTab = tabs.find(t => t.id === activeTabId);
                if (currentTab) {
                    currentTab.content = document.getElementById('editor').value;
                }
            }

            const sessionData = {
                tabs: tabs,
                activeTabId: activeTabId,
                timestamp: Date.now()
            };

            const result = await ipcRenderer.invoke('save-session', sessionData);
            
            // If save was successful, mark all tabs as saved (clear blue dots)
            if (result && result.success !== false) {
                tabs.forEach(tab => {
                    tab.unsaved = false;
                });
                renderTabs(); // Re-render to remove blue dots
            }
        }

        async function loadSessionFromFile(filePath) {
            console.log('Loading session from file:', filePath);
            try {
                const result = await ipcRenderer.invoke('load-all-tabs', filePath);
                console.log('Load result:', result);
                
                if (result.success && result.data && result.data.tabs) {
                    // Clear current tabs
                    tabs = [];
                    activeTabId = null;
                    
                    // Load tabs from file
                    tabs = result.data.tabs.map(tab => ({
                        ...tab,
                        unsaved: false // Mark as saved since we just loaded from file
                    }));
                    
                    console.log('Loaded tabs:', tabs);
                    
                    if (tabs.length > 0) {
                        renderTabs();
                        switchToTab(tabs[0].id);
                        console.log('Session loaded successfully with', tabs.length, 'tabs');
                    } else {
                        createNewTab();
                        console.log('No tabs in session, created new tab');
                    }
                } else {
                    console.error('Failed to load session:', result.error || 'Unknown error');
                    alert('Failed to load session: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading session:', error);
                alert('Error loading session: ' + error.message);
            }
        }

        async function loadSession() {
            const result = await ipcRenderer.invoke('load-session');
            if (result.success && result.data && result.data.tabs && result.data.tabs.length > 0) {
                tabs = result.data.tabs;
                activeTabId = result.data.activeTabId;
                
                // Ensure activeTabId is valid
                if (!tabs.find(t => t.id === activeTabId)) {
                    activeTabId = tabs[0].id;
                }
                
                renderTabs();
                switchToTab(activeTabId);
            } else {
                // No session found, create new tab
                createNewTab();
            }
        }

        // Initialize with first tab
        function init() {
            // Load saved theme
            loadTheme();
            
            // Don't create a tab here - loadSession will handle it
            updatePreview();
            updateFileLocation();
            
            // Set up auto-save
            document.getElementById('editor').addEventListener('input', () => {
                handleContentChange();
                updateWordCount();
                smartUpdatePreview(); // Use smart update to handle images intelligently
            });

            // Listen for menu commands (only if we have ipcRenderer)
            if (ipcRenderer) {
                ipcRenderer.on('menu-new-tab', () => createNewTab());
                ipcRenderer.on('menu-close-tab', () => {
                    if (activeTabId) closeTab(activeTabId, { stopPropagation: () => {} });
                });
                ipcRenderer.on('menu-toggle-preview', () => togglePreview());
                ipcRenderer.on('menu-save', () => saveCurrentTab());
                ipcRenderer.on('menu-save-as', () => saveCurrentTabAs());
                ipcRenderer.on('menu-save-all-tabs', () => saveAllTabs());
                ipcRenderer.on('menu-load-session', (event, filePath) => {
                    console.log('IPC event received: menu-load-session with filePath:', filePath);
                    loadSessionFromFile(filePath);
                });
                ipcRenderer.on('menu-open-file', (event, data) => {
                    createNewTab();
                    const currentTab = tabs.find(t => t.id === activeTabId);
                    if (currentTab) {
                        currentTab.content = data.content;
                        currentTab.title = data.fileName;
                        currentTab.filePath = data.filePath; // Set the actual file path
                        currentTab.unsaved = false; // Mark as saved since we just loaded it
                        document.getElementById('editor').value = data.content;
                        updatePreview();
                        updateWordCount();
                        updateFileLocation(); // Update file location display
                        renderTabs();
                    }
                });
            }

            // Load previous session on startup
            loadSession();
            
            // Initialize draggable divider
            initDivider();
        }

        function createNewTab() {
            const tabId = 'tab_' + Date.now();
            const tab = {
                id: tabId,
                title: 'Untitled',
                content: '',
                lastSaved: Date.now(),
                unsaved: false,
                filePath: null
            };
            
            tabs.push(tab);
            renderTabs();
            switchToTab(tabId);
        }

        function renderTabs() {
            const container = document.getElementById('tabsContainer');
            container.innerHTML = '';
            
            tabs.forEach((tab, index) => {
                const tabElement = document.createElement('div');
                tabElement.className = 'tab' + 
                    (tab.id === activeTabId ? ' active' : '') +
                    (tab.unsaved ? ' unsaved' : '');
                tabElement.draggable = true;
                tabElement.setAttribute('data-tab-id', tab.id);
                tabElement.setAttribute('data-tab-index', index);
                tabElement.innerHTML = `
                    <span class="tab-title">${tab.title}</span>
                    <span class="tab-close" onclick="closeTab('${tab.id}', event)">×</span>
                `;
                
                // Click handler
                tabElement.onclick = (e) => {
                    if (!e.target.classList.contains('tab-close')) {
                        switchToTab(tab.id);
                    }
                };

                // Drag event handlers
                tabElement.addEventListener('dragstart', handleTabDragStart);
                tabElement.addEventListener('dragover', handleTabDragOver);
                tabElement.addEventListener('drop', handleTabDrop);
                tabElement.addEventListener('dragend', handleTabDragEnd);
                tabElement.addEventListener('dragenter', handleTabDragEnter);
                tabElement.addEventListener('dragleave', handleTabDragLeave);
                
                container.appendChild(tabElement);
            });

            // Add the + button after the last tab
            const newTabBtn = document.createElement('button');
            newTabBtn.className = 'new-tab-btn';
            newTabBtn.innerHTML = '+';
            newTabBtn.onclick = createNewTab;
            newTabBtn.title = 'New Tab';
            container.appendChild(newTabBtn);
        }

        // Tab drag and drop handlers
        let draggedTabId = null;
        let draggedTabIndex = null;

        function handleTabDragStart(e) {
            draggedTabId = e.target.getAttribute('data-tab-id');
            draggedTabIndex = parseInt(e.target.getAttribute('data-tab-index'));
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.outerHTML);
        }

        function handleTabDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleTabDragEnter(e) {
            e.preventDefault();
            if (e.target.classList.contains('tab') && !e.target.classList.contains('dragging')) {
                e.target.classList.add('drag-over');
            }
        }

        function handleTabDragLeave(e) {
            if (e.target.classList.contains('tab')) {
                e.target.classList.remove('drag-over');
            }
        }

        function handleTabDrop(e) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            
            if (e.target.classList.contains('tab') && !e.target.classList.contains('dragging')) {
                const targetTabIndex = parseInt(e.target.getAttribute('data-tab-index'));
                
                if (draggedTabIndex !== null && draggedTabIndex !== targetTabIndex) {
                    // Reorder tabs array
                    const draggedTab = tabs[draggedTabIndex];
                    tabs.splice(draggedTabIndex, 1);
                    tabs.splice(targetTabIndex, 0, draggedTab);
                    
                    // Re-render tabs to update positions
                    renderTabs();
                }
            }
        }

        function handleTabDragEnd(e) {
            e.target.classList.remove('dragging');
            
            // Clear all drag-over states
            document.querySelectorAll('.tab.drag-over').forEach(tab => {
                tab.classList.remove('drag-over');
            });
            
            draggedTabId = null;
            draggedTabIndex = null;
        }

        function switchToTab(tabId) {
            // Save current tab content
            if (activeTabId) {
                const currentTab = tabs.find(t => t.id === activeTabId);
                if (currentTab) {
                    currentTab.content = document.getElementById('editor').value;
                }
            }
            
            // Switch to new tab
            activeTabId = tabId;
            const tab = tabs.find(t => t.id === tabId);
            if (tab) {
                document.getElementById('editor').value = tab.content;
                updatePreview();
                updateWordCount();
                updateFileLocation(); // Update file location display
            }
            
            renderTabs();
        }

        function closeTab(tabId, event) {
            event.stopPropagation();
            
            if (tabs.length === 1) {
                // Reset the last tab to blank instead of closing it
                const lastTab = tabs[0];
                lastTab.title = 'Untitled';
                lastTab.content = '';
                lastTab.unsaved = false;
                lastTab.filePath = null;
                
                // Update the UI
                document.getElementById('editor').value = '';
                updatePreview();
                updateWordCount();
                updateFileLocation(); // Update file location display
                renderTabs();
                return;
            }
            
            const tabIndex = tabs.findIndex(t => t.id === tabId);
            tabs.splice(tabIndex, 1);
            
            if (activeTabId === tabId) {
                // Switch to adjacent tab
                const newActiveIndex = Math.min(tabIndex, tabs.length - 1);
                switchToTab(tabs[newActiveIndex].id);
            } else {
                renderTabs();
            }
        }

        function handleContentChange() {
            const editor = document.getElementById('editor');
            const content = editor.value;
            
            // Update current tab
            const currentTab = tabs.find(t => t.id === activeTabId);
            if (currentTab) {
                currentTab.content = content;
                currentTab.unsaved = true;
                
                // Auto-generate title from first line or first few words
                const firstLine = content.split('\n')[0].trim();
                if (firstLine) {
                    const title = firstLine.replace(/^#+\s*/, '').substring(0, 20);
                    currentTab.title = title || 'Untitled';
                } else {
                    currentTab.title = 'Untitled';
                }
                
                renderTabs();
            }
            
            // Show saving indicator
            document.getElementById('autosaveStatus').textContent = 'Saving...';
            document.getElementById('autosaveStatus').style.color = '#ffc107';
            
            // Auto-save after 1 second of no typing
            clearTimeout(autosaveTimeout);
            autosaveTimeout = setTimeout(() => {
                document.getElementById('autosaveStatus').textContent = 'Auto-saved';
                document.getElementById('autosaveStatus').style.color = '#28a745';
                if (currentTab) {
                    currentTab.lastSaved = Date.now();
                }
            }, 1000);
        }

                alert('Save functionality requires Electron app');
                return;
            }
            
            const currentTab = tabs.find(t => t.id === activeTabId);
            if (!currentTab) return;

            if (currentTab.filePath) {
                // Save to existing file
                const result = await ipcRenderer.invoke('save-file', currentTab.filePath, currentTab.content);
                if (result.success) {
                    currentTab.unsaved = false;
                    updateTabTitle(activeTabId, currentTab.title, false);
                    updateFileLocation(); // Update file location display
                }
            } else {
                // Save as new file
                await saveCurrentTabAs();
            }
        }

        async function saveCurrentTabAs() {
            if (!ipcRenderer) {
                alert('Save functionality requires Electron app');
                return;
            }
            
            const currentTab = tabs.find(t => t.id === activeTabId);
            if (!currentTab) return;

            const result = await ipcRenderer.invoke('show-save-dialog', {

        async function saveAllTabs() {
            if (!ipcRenderer) {
                alert('Save functionality requires Electron app');
                return;
            }
            
            const result = await ipcRenderer.invoke('show-save-all-dialog', {
                defaultPath: 'my-notes.npmd'

        function updatePreview() {
            const content = document.getElementById('editor').value;
            const preview = document.getElementById('preview');
            
            // Line break processing enabled
            
            if (!content.trim()) {
                preview.innerHTML = '<p style="color: #999; font-style: italic;">Preview will appear here...</p>';
                return;
            }
            

            
            // Store footnotes and references for later processing
            const footnotes = {};
            const references = {};
            let html = content;
            
            // Extract and store footnote definitions
            html = html.replace(/^\[\^([^\]]+)\]:\s*(.+)$/gm, (match, id, text) => {
                footnotes[id] = text.trim();
                return '';
            });
            
            // Extract and store reference definitions
            html = html.replace(/^\[([^\]]+)\]:\s*(.+?)(?:\s+"([^"]*)")?$/gm, (match, id, url, title) => {
                references[id] = { url: url.trim(), title: title || '' };
                return '';
            });
            
            // Process reference-style links EARLY (before line processing)
            html = html.replace(/\[([^\]]+)\]\[([^\]]*)\]/g, (match, text, ref) => {
                const refKey = ref || text;
                const reference = references[refKey];
                if (reference) {
                    const title = reference.title ? ` title="${reference.title}"` : '';
                    return `<a href="${reference.url}" class="ref-link"${title} target="_blank">${text}</a>`;
                }
                return match;
            });
            
            // Process escape characters (before other processing)
            html = html.replace(/\\(.)/g, '&#92;$1');
            
            // Code blocks first (to protect them from other processing)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Block math
            html = html.replace(/\$\$([\s\S]*?)\$\$/g, '<div class="math-block">$1</div>');
            
            // Tables with alignment
            html = html.replace(/^\|(.+)\|\s*\n\|([:\-\|\s]+)\|\s*\n((?:\|.*\|\s*\n?)*)/gm, (match, header, separator, rows) => {
                const headerCells = header.split('|').map(cell => cell.trim()).filter(cell => cell);
                const alignments = separator.split('|').map(cell => cell.trim()).filter(cell => cell);
                const rowLines = rows.trim().split('\n').filter(line => line.trim());
                
                const cellAlignments = alignments.map(align => {
                    if (align.startsWith(':') && align.endsWith(':')) return 'center';
                    if (align.endsWith(':')) return 'right';
                    return 'left';
                });
                
                let tableHTML = '<table>';
                tableHTML += '<thead><tr>';
                headerCells.forEach((cell, i) => {
                    const align = cellAlignments[i] || 'left';
                    tableHTML += `<th style="text-align: ${align}">${cell}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';
                
                rowLines.forEach(rowLine => {
                    const cells = rowLine.replace(/^\||\|$/g, '').split('|').map(cell => cell.trim());
                    tableHTML += '<tr>';
                    cells.forEach((cell, i) => {
                        const align = cellAlignments[i] || 'left';
                        tableHTML += `<td style="text-align: ${align}">${cell}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                
                tableHTML += '</tbody></table>';
                return tableHTML;
            });
            
            // Split into lines for processing
            const lines = html.split('\n');
            const processedLines = [];
            let inDefinitionList = false;
            let inBlockquote = false;
            
            // Enhanced nested list tracking
            let listStack = []; // Stack of {type: 'ul'|'ol'|'task', level: number}
            let currentListLevel = -1;
            
            // Process lines
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                
                // Process each line for markdown conversion
                
                // Helper function to close lists down to a specific level
                function closeListsToLevel(targetLevel) {
                    while (listStack.length > 0 && listStack[listStack.length - 1].level > targetLevel) {
                        const lastList = listStack.pop();
                        const closeTag = lastList.type === 'ol' ? '</ol>' : '</ul>';
                        processedLines.push(closeTag);
                    }
                    currentListLevel = listStack.length > 0 ? listStack[listStack.length - 1].level : -1;
                }
                
                // Helper function to open a new list
                function openList(type, level, className = '') {
                    const classAttr = className ? ` class="${className}"` : '';
                    const openTag = type === 'ol' ? `<ol${classAttr}>` : `<ul${classAttr}>`;
                    processedLines.push(openTag);
                    listStack.push({type, level});
                    currentListLevel = level;
                }
                
                // Helper function to get indentation level (spaces/tabs)
                function getIndentLevel(line) {
                    const match = line.match(/^(\s*)/);
                    const spaces = match ? match[1] : '';
                    return Math.floor(spaces.length / 2); // 2 spaces = 1 level
                }

                // Headers
                if (line.match(/^#{1,6}\s/)) {
                    closeListsToLevel(-1); // Close all lists
                    if (inDefinitionList) {
                        processedLines.push('</dl>');
                        inDefinitionList = false;
                    }
                    if (inBlockquote) {
                        processedLines.push('</blockquote>');
                        inBlockquote = false;
                    }
                    const level = line.match(/^#+/)[0].length;
                    const text = line.replace(/^#+\s*/, '');
                    line = `<h${level}>${text}</h${level}>`;
                }
                // Task lists (FIRST!) - Now with nested support
                else if (line.match(/^\s*-\s+\[[xX ]\]/)) {

                    const indentLevel = getIndentLevel(line);
                    
                    if (inDefinitionList) {
                        processedLines.push('</dl>');
                        inDefinitionList = false;
                    }
                    if (inBlockquote) {
                        processedLines.push('</blockquote>');
                        inBlockquote = false;
                    }
                    
                    // Handle nesting - close lists if we're going back to a shallower level
                    if (indentLevel < currentListLevel) {
                        closeListsToLevel(indentLevel);
                    }
                    
                    // Open new list if needed (task lists are 'ul' type with 'task-list' class)
                    if (listStack.length === 0 || listStack[listStack.length - 1].level < indentLevel || 
                        (listStack[listStack.length - 1].type !== 'ul' || 
                         !processedLines[processedLines.length - 1].includes('task-list'))) {
                        openList('ul', indentLevel, 'task-list');
                    }
                    
                    const checked = line.toLowerCase().includes('[x]');
                    const text = line.replace(/^\s*-\s+\[[xX ]\]\s*/, '');
                    const checkedAttr = checked ? 'checked' : '';
                    const completedClass = checked ? ' completed' : '';
                    line = `<li class="task-list-item${completedClass}"><input type="checkbox" ${checkedAttr} disabled> ${text}</li>`;
                }
                // Regular lists (SECOND!) - Now with nested support
                else if (line.match(/^\s*[\*\-\+]\s+/) && !line.match(/^\s*-\s+\[[xX ]\]/)) {

                    const indentLevel = getIndentLevel(line);
                    
                    if (inDefinitionList) {
                        processedLines.push('</dl>');
                        inDefinitionList = false;
                    }
                    if (inBlockquote) {
                        processedLines.push('</blockquote>');
                        inBlockquote = false;
                    }
                    
                    // Handle nesting - close lists if we're going back to a shallower level
                    if (indentLevel < currentListLevel) {
                        closeListsToLevel(indentLevel);
                    }
                    
                    // Open new list if needed
                    if (listStack.length === 0 || listStack[listStack.length - 1].level < indentLevel || 
                        listStack[listStack.length - 1].type !== 'ul') {
                        openList('ul', indentLevel);
                    }
                    
                    const text = line.replace(/^\s*[\*\-\+]\s+/, '');
                    line = `<li>${text}</li>`;
                }
                // Numbered lists (THIRD!) - Now with nested support
                else if (line.match(/^\s*\d+\.\s/)) {
                    const indentLevel = getIndentLevel(line);
                    
                    if (inDefinitionList) {
                        processedLines.push('</dl>');
                        inDefinitionList = false;
                    }
                    if (inBlockquote) {
                        processedLines.push('</blockquote>');
                        inBlockquote = false;
                    }
                    
                    // Handle nesting - close lists if we're going back to a shallower level
                    if (indentLevel < currentListLevel) {
                        closeListsToLevel(indentLevel);
                    }
                    
                    // Open new list if needed
                    if (listStack.length === 0 || listStack[listStack.length - 1].level < indentLevel || 
                        listStack[listStack.length - 1].type !== 'ol') {
                        openList('ol', indentLevel);
                    }
                    
                    const text = line.replace(/^\s*\d+\.\s+/, '');
                    line = `<li>${text}</li>`;
                }
                // Definition lists (FOURTH - after all other lists!)
                else if (line.match(/^([^:\n]+)\n?\s*$/) && i + 1 < lines.length && lines[i + 1].match(/^:\s+/)) {
                    closeListsToLevel(-1); // Close all lists
                    if (inBlockquote) {
                        processedLines.push('</blockquote>');
                        inBlockquote = false;
                    }
                    if (!inDefinitionList) {
                        processedLines.push('<dl>');
                        inDefinitionList = true;
                    }
                    line = `<dt>${line.trim()}</dt>`;
                }
                // Definition list definitions
                else if (line.match(/^:\s+(.+)/)) {
                    const definition = line.replace(/^:\s+/, '');
                    line = `<dd>${definition}</dd>`;
                }
                // Blockquotes (now properly grouped)
                else if (line.match(/^\s*>\s*(.*)$/)) {
                    closeListsToLevel(-1); // Close all lists
                    if (inDefinitionList) {
                        processedLines.push('</dl>');
                        inDefinitionList = false;
                    }
                    if (!inBlockquote) {
                        processedLines.push('<blockquote>');
                        inBlockquote = true;
                    }
                    const text = line.replace(/^\s*>\s*/, '');
                    if (text.trim()) {
                        line = text;
                    } else {
                        line = '<br>';
                    }
                }
                // Horizontal rules
                else if (line.match(/^(-{3,}|\*{3,}|_{3,})$/)) {
                    closeListsToLevel(-1); // Close all lists
                    if (inDefinitionList) {
                        processedLines.push('</dl>');
                        inDefinitionList = false;
                    }
                    if (inBlockquote) {
                        processedLines.push('</blockquote>');
                        inBlockquote = false;
                    }
                    line = '<hr>';
                }
                // Regular paragraphs - collect consecutive lines
                else if (line.trim() !== '') {
                    closeListsToLevel(-1); // Close all lists
                    if (inDefinitionList) {
                        processedLines.push('</dl>');
                        inDefinitionList = false;
                    }
                    if (inBlockquote) {
                        processedLines.push('</blockquote>');
                        inBlockquote = false;
                    }
                    
                    // Don't wrap if it's already an HTML tag
                    if (!line.match(/^<[^>]+>/)) {
                        // Collect consecutive non-special lines into a paragraph with line breaks
                        const paragraphLines = [line];
                        // Look ahead to collect consecutive regular text lines
                        let j = i + 1;
                        while (j < lines.length) {
                            const nextLine = lines[j];
                            
                            // Stop if we hit an empty line or special markdown element
                            if (nextLine.trim() === '' ||
                                nextLine.match(/^#{1,6}\s/) ||
                                nextLine.match(/^\s*[\*\-\+]\s/) ||
                                nextLine.match(/^\s*\d+\.\s/) ||
                                nextLine.match(/^\s*-\s+\[[xX ]\]/) ||
                                nextLine.match(/^\s*>\s/) ||
                                nextLine.match(/^(-{3,}|\*{3,}|_{3,})$/) ||
                                nextLine.match(/^([^:\n]+)\n?\s*$/) && (j + 1 < lines.length && lines[j + 1].match(/^:\s+/)) ||
                                nextLine.match(/^:\s+(.+)/) ||
                                nextLine.match(/^<[^>]+>/)) {
                                break;
                            }
                            
                            paragraphLines.push(nextLine);
                            j++;
                        }
                        
                        // Create paragraph with line breaks
                        if (paragraphLines.length > 1) {
                            line = `<p>${paragraphLines.join('<br>')}</p>`;
                            i = j - 1; // Skip the lines we've processed
                        } else {
                            line = `<p>${line}</p>`;
                        }
                    }
                }
                // Empty lines
                else {
                    closeListsToLevel(-1); // Close all lists
                    if (inDefinitionList) {
                        processedLines.push('</dl>');
                        inDefinitionList = false;
                    }
                    if (inBlockquote) {
                        processedLines.push('</blockquote>');
                        inBlockquote = false;
                    }
                    line = '';
                }
                
                if (line) {
                    processedLines.push(line);
                }
            }
            
            // Close any open elements
            closeListsToLevel(-1); // Close all remaining lists
            if (inDefinitionList) {
                processedLines.push('</dl>');
            }
            if (inBlockquote) {
                processedLines.push('</blockquote>');
            }
            
            html = processedLines.join('\n');
            
            // Inline formatting (order matters!)
            // Math first (before other formatting)
            html = html.replace(/\$([^$\n]+)\$/g, '<span class="math-inline">$1</span>');
            
            // Bold (before italic to avoid conflicts)
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Strikethrough
            html = html.replace(/~~(.*?)~~/g, '<del>$1</del>');
            
            // Inline code (after math to avoid conflicts)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Footnote references
            html = html.replace(/\[\^([^\]]+)\]/g, '<sup><a href="#footnote-$1" class="footnote-ref">$1</a></sup>');
            
            // Reference-style links (already processed earlier)
            
            // Images (process before links to avoid conflicts)
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (match, alt, src) => {
                return generateImageHTML(alt, src, getCurrentDocumentPath());
            });
            
            // Direct links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Restore escaped characters
            html = html.replace(/&#92;(.)/g, '$1');
            
            // Add footnotes section if any exist
            const footnoteKeys = Object.keys(footnotes);
            if (footnoteKeys.length > 0) {
                html += '<div class="footnotes"><hr>';
                footnoteKeys.forEach(key => {
                    html += `<div class="footnote-item" id="footnote-${key}" data-footnote="${key}">${footnotes[key]}</div>`;
                });
                html += '</div>';
            }
            
            preview.innerHTML = html;
        }

        function updateWordCount() {
            const content = document.getElementById('editor').value;
            const words = content.trim() ? content.trim().split(/\s+/).length : 0;
            document.getElementById('wordCount').textContent = `${words} words`;
        }

        function updateFileLocation() {
            const fileLocationElement = document.getElementById('fileLocation');
            const currentTab = tabs.find(t => t.id === activeTabId);
            
            if (currentTab && currentTab.filePath) {
                // Extract just the filename and parent directory for discreet display

                if (pathParts.length > 1) {
                    // Show last two parts of path (parent folder / filename)
                    const fileName = pathParts[pathParts.length - 1];
                    const parentDir = pathParts[pathParts.length - 2];

                } else {
                    // Just show filename if no path

                }
                
                fileLocationElement.title = path; // Full path on hover
            } else {
                fileLocationElement.textContent = '';
                fileLocationElement.title = '';
            }
        }

        function togglePreview() {
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const divider = document.getElementById('divider');
            
            // Cycle through: split → source → preview → split
            switch (viewMode) {
                case 'split':
                    // Switch to source only
                    viewMode = 'source';
                    editor.style.display = 'block';
                    editor.style.flex = '1';
                    preview.style.display = 'none';
                    divider.style.display = 'none';
                    break;
                    
                case 'source':
                    // Switch to preview only  
                    viewMode = 'preview';
                    editor.style.display = 'none';
                    preview.style.display = 'block';
                    preview.style.flex = '1';
                    divider.style.display = 'none';
                    break;
                    
                case 'preview':
                    // Switch back to split view
                    viewMode = 'split';
                    editor.style.display = 'block';
                    editor.style.flex = '0 0 50%';
                    preview.style.display = 'block';
                    preview.style.flex = '0 0 calc(50% - 2px)';
                    divider.style.display = 'block';
                    break;
            }
            
            // Update divider state after mode change
            if (window.updateDividerState) {
                window.updateDividerState();
            }
        }

            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
