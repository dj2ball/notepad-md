        function toggleFocusMode() {
            focusMode = !focusMode;
            
            // Toggle focus mode class on body
            document.body.classList.toggle('focus-mode', focusMode);
            
            // Update button state
            const focusBtn = document.querySelector('.focus-mode-toggle-btn');
            focusBtn.classList.toggle('active', focusMode);
            
            // Focus the editor when entering focus mode
            if (focusMode) {
                setTimeout(() => {
                    document.getElementById('editor').focus();
                }, 100);
            }
            
            // Save preference to localStorage
            localStorage.setItem('notepad-focus-mode', focusMode);
        }

        // Find/Replace Functions
        function openFindReplace() {
            const panel = document.getElementById('findReplacePanel');
            panel.classList.add('show');
            findReplaceOpen = true;
            
            // Focus the find input and select any text
            setTimeout(() => {
                const findInput = document.getElementById('findInput');
                findInput.focus();
                findInput.select();
            }, 100);
            
            // If there's selected text in the editor, use it as search term
            const editor = document.getElementById('editor');
            const selectedText = editor.value.substring(editor.selectionStart, editor.selectionEnd);
            if (selectedText) {
                document.getElementById('findInput').value = selectedText;
                performSearch(selectedText, true); // Highlight when pre-populating
            }
        }

        function closeFindReplace() {
            const panel = document.getElementById('findReplacePanel');
            panel.classList.remove('show');
            findReplaceOpen = false;
            clearTimeout(highlightTimeout); // Clear any pending highlights
            clearSearch();
            
            // Return focus to editor
            document.getElementById('editor').focus();
        }

        function performSearch(searchTerm, shouldHighlight = false) {
            const editor = document.getElementById('editor');
            const content = editor.value;
            currentSearchTerm = searchTerm;
            currentMatches = [];
            currentMatchIndex = -1;
            
            if (!searchTerm) {
                updateFindStats();
                return;
            }
            
            // Find all matches (case-insensitive)
            const regex = new RegExp(searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
            let match;
            while ((match = regex.exec(content)) !== null) {
                currentMatches.push({
                    start: match.index,
                    end: match.index + match[0].length
                });
            }
            
            if (currentMatches.length > 0) {
                currentMatchIndex = 0;
                // Only highlight if explicitly requested (not during typing)
                if (shouldHighlight) {
                    highlightMatch();
                }
            }
            
            updateFindStats();
        }

        function highlightMatch() {
            if (currentMatches.length === 0 || currentMatchIndex < 0) return;
            
            const editor = document.getElementById('editor');
            const match = currentMatches[currentMatchIndex];
            
            // Select the matched text
            editor.setSelectionRange(match.start, match.end);
            editor.focus();
            
            // Scroll to the match
            const lines = editor.value.substring(0, match.start).split('\n');
            const lineNumber = lines.length;
            const lineHeight = parseInt(window.getComputedStyle(editor).lineHeight);
            const scrollTop = (lineNumber - 1) * lineHeight - editor.clientHeight / 2;
            editor.scrollTop = Math.max(0, scrollTop);
        }

        function findNext() {
            if (currentMatches.length === 0) return;
            
            currentMatchIndex = (currentMatchIndex + 1) % currentMatches.length;
            highlightMatch();
            updateFindStats();
        }

        function findPrevious() {
            if (currentMatches.length === 0) return;
            
            currentMatchIndex = currentMatchIndex <= 0 ? currentMatches.length - 1 : currentMatchIndex - 1;
            highlightMatch();
            updateFindStats();
        }

        function replaceOne() {
            if (currentMatches.length === 0 || currentMatchIndex < 0) return;
            
            const editor = document.getElementById('editor');
            const replaceText = document.getElementById('replaceInput').value;
            const match = currentMatches[currentMatchIndex];
            
            // Replace the current match
            const content = editor.value;
            const newContent = content.substring(0, match.start) + replaceText + content.substring(match.end);
            editor.value = newContent;
            
            // Update tab content
            const currentTab = tabs.find(t => t.id === activeTabId);
            if (currentTab) {
                currentTab.content = newContent;
                currentTab.unsaved = true;
                renderTabs();
            }
            
            // Update preview and search
            smartUpdatePreview();
            
            // Recalculate matches (positions have changed)
            const findInput = document.getElementById('findInput');
            performSearch(findInput.value, false); // Don't highlight during recalculation
        }

        function replaceAll() {
            if (currentMatches.length === 0) return;
            
            const editor = document.getElementById('editor');
            const findText = document.getElementById('findInput').value;
            const replaceText = document.getElementById('replaceInput').value;
            
            if (!findText) return;
            
            // Replace all occurrences
            const regex = new RegExp(findText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
            const newContent = editor.value.replace(regex, replaceText);
            editor.value = newContent;
            
            // Update tab content
            const currentTab = tabs.find(t => t.id === activeTabId);
            if (currentTab) {
                currentTab.content = newContent;
                currentTab.unsaved = true;
                renderTabs();
            }
            
            // Update preview and search
            smartUpdatePreview();
            performSearch(findText, false); // Don't highlight during recalculation
        }

        function updateFindStats() {
            const statsElement = document.getElementById('findStats');
            if (currentMatches.length === 0) {
                statsElement.textContent = currentSearchTerm ? 'No matches found' : '';
            } else {
                statsElement.textContent = `${currentMatchIndex + 1} of ${currentMatches.length}`;
            }
        }

        function clearSearch() {
            currentSearchTerm = '';
            currentMatches = [];
            currentMatchIndex = -1;
            updateFindStats();
        }

        // Load saved theme and focus mode on startup
        function loadTheme() {
            const savedTheme = localStorage.getItem('notepad-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Update button icon to match theme
            const darkModeBtn = document.querySelector('.dark-mode-toggle-btn');
            if (darkModeBtn) {
                darkModeBtn.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
                darkModeBtn.title = savedTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }
            
            // Load saved focus mode state
            const savedFocusMode = localStorage.getItem('notepad-focus-mode') === 'true';
            if (savedFocusMode) {
                focusMode = savedFocusMode;
                document.body.classList.toggle('focus-mode', focusMode);
                
                // Update button state
                const focusBtn = document.querySelector('.focus-mode-toggle-btn');
                if (focusBtn) {
                    focusBtn.classList.toggle('active', focusMode);
                }
            }
        }

        // Window control functions
        async function minimizeWindow() {
            if (ipcRenderer) {
                await ipcRenderer.invoke('window-minimize');
            }
        }

        async function toggleMaximize() {
            if (ipcRenderer) {
                await ipcRenderer.invoke('window-maximize');
                
                // Update maximize button icon
                const isMaximized = await ipcRenderer.invoke('window-is-maximized');
                const maxBtn = document.getElementById('maximizeBtn');
                maxBtn.textContent = isMaximized ? '❐' : '□';
                maxBtn.title = isMaximized ? 'Restore' : 'Maximize';
            }
        }

        async function closeWindow() {
            if (ipcRenderer) {
                await ipcRenderer.invoke('window-close');
            }
        }

        // Menu functions
        function toggleMenu() {
            const menu = document.getElementById('fileMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        // Hide menu when clicking elsewhere
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('fileMenu');
            const menuButton = e.target.closest('.menu-button');
            if (!menuButton && !e.target.closest('.menu-dropdown')) {
                menu.style.display = 'none';
            }
        });

        // File operation functions (these will call existing functions and close menu)
        function openFile() {
            if (ipcRenderer) {
                ipcRenderer.send('trigger-open-file');
            }
            document.getElementById('fileMenu').style.display = 'none';
        }

        function openSession() {
            if (ipcRenderer) {
                ipcRenderer.send('trigger-open-session');
            }
            document.getElementById('fileMenu').style.display = 'none';
        }

        // Wrap existing functions to close menu
        const originalSaveCurrentTab = saveCurrentTab;
        const originalSaveCurrentTabAs = saveCurrentTabAs;
        const originalSaveAllTabs = saveAllTabs;
        const originalCreateNewTab = createNewTab;

        function menuSaveCurrentTab() {
            originalSaveCurrentTab();
            document.getElementById('fileMenu').style.display = 'none';
        }

        function menuSaveCurrentTabAs() {
            originalSaveCurrentTabAs();
            document.getElementById('fileMenu').style.display = 'none';
        }

        function menuSaveAllTabs() {
            originalSaveAllTabs();
            document.getElementById('fileMenu').style.display = 'none';
        }

        function menuCreateNewTab() {
            originalCreateNewTab();
            document.getElementById('fileMenu').style.display = 'none';
        }

        // Draggable divider functionality
        function initDivider() {
            const divider = document.getElementById('divider');
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const container = editor.parentElement;
            
            let isDragging = false;
            
            // Only allow dragging in split mode
            function updateDividerState() {
                if (viewMode === 'split') {
                    divider.style.cursor = 'col-resize';
                    divider.style.pointerEvents = 'auto';
                } else {
                    divider.style.cursor = 'default';
                    divider.style.pointerEvents = 'none';
                }
            }
            
            updateDividerState();
            
            // Make updateDividerState available globally
            window.updateDividerState = updateDividerState;
            
            divider.addEventListener('mousedown', (e) => {
                if (viewMode !== 'split') return; // Only drag in split mode
                
                isDragging = true;
                divider.classList.add('dragging');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const containerRect = container.getBoundingClientRect();
                const mouseX = e.clientX - containerRect.left;
                const containerWidth = containerRect.width;
                const dividerWidth = 4;
                
                // Calculate percentage (min 20%, max 80%)
                let percentage = (mouseX / containerWidth) * 100;
                percentage = Math.max(20, Math.min(80, percentage));
                
                editor.style.flex = `0 0 ${percentage}%`;
                preview.style.flex = `0 0 ${100 - percentage - (dividerWidth / containerWidth * 100)}%`;
            });
            
            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    divider.classList.remove('dragging');
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // F11 for focus mode (handle separately, not with Ctrl)
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFocusMode();
                return;
            }

            // Escape - Close Find/Replace
            if (e.key === 'Escape' && findReplaceOpen) {
                e.preventDefault();
                closeFindReplace();
                return;
            }

            // F3 - Find Next
            if (e.key === 'F3' && !e.shiftKey) {
                e.preventDefault();
                findNext();
                return;
            }

            // Shift+F3 - Find Previous
            if (e.key === 'F3' && e.shiftKey) {
                e.preventDefault();
                findPrevious();
                return;
            }
            
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 't':
                        e.preventDefault();
                        createNewTab();
                        break;
                    case 'w':
                        if (tabs.length > 1) {
                            e.preventDefault();
                            closeTab(activeTabId, e);
                        }
                        break;
                    case 's':
                        e.preventDefault();
                        if (e.shiftKey) {
                            saveAllTabs();
                        } else if (e.altKey) {
                            saveCurrentTabAs();
                        } else {
                            saveCurrentTab();
                        }
                        break;
                    case 'p':
                        e.preventDefault();
                        togglePreview();
                        break;
                    case 'f':
                        e.preventDefault();
                        openFindReplace();
                        break;
                    case 'h':
                        e.preventDefault();
                        openFindReplace();
                        setTimeout(() => {
                            document.getElementById('replaceInput').focus();
                        }, 150);
                        break;
                }
            }
        });

        // Browser testing functions
        function browserTestSaveSession() {
            console.log('=== Browser Test: Save Session ===');
            
            // Save current editor content to active tab
            if (activeTabId) {
                const currentTab = tabs.find(t => t.id === activeTabId);
                if (currentTab) {
                    currentTab.content = document.getElementById('editor').value;
                }
            }
            
            const sessionData = {
                version: '1.0.0',
                created: new Date().toISOString(),
                tabs: tabs
            };
            
            console.log('Session data to save:', sessionData);
            
            // Save to localStorage for browser testing
            localStorage.setItem('notepad-test-session', JSON.stringify(sessionData));
            console.log('Session saved to localStorage');
            alert('Test session saved! Check console for details.');
        }
        
        function browserTestLoadSession() {
            console.log('=== Browser Test: Load Session ===');
            
            try {
                const sessionString = localStorage.getItem('notepad-test-session');
                console.log('Raw session data from localStorage:', sessionString);
                
                if (!sessionString) {
                    alert('No test session found. Save a session first!');
                    return;
                }
                
                const sessionData = JSON.parse(sessionString);
                console.log('Parsed session data:', sessionData);
                
                // Simulate the loadSessionFromFile function
                if (sessionData && sessionData.tabs) {
                    console.log('Found', sessionData.tabs.length, 'tabs in session');
                    
                    // Clear current tabs
                    tabs = [];
                    activeTabId = null;
                    
                    // Load tabs from session
                    tabs = sessionData.tabs.map(tab => ({
                        ...tab,
                        unsaved: false // Mark as saved since we just loaded from file
                    }));
                    
                    console.log('Loaded tabs:', tabs);
                    
                    if (tabs.length > 0) {
                        renderTabs();
                        switchToTab(tabs[0].id);
                        console.log('Session loaded successfully with', tabs.length, 'tabs');
                        alert('Session loaded successfully! Check console for details.');
                    } else {
                        createNewTab();
                        console.log('No tabs in session, created new tab');
                        alert('No tabs found in session, created new tab');
                    }
                } else {
                    console.error('Invalid session data format');
                    alert('Invalid session data format');
                }
            } catch (error) {
                console.error('Error loading session:', error);
                alert('Error loading session: ' + error.message);
            }
        }

        // Save session when app is about to close
        window.addEventListener('beforeunload', () => {
            saveSession();
        });

        // Initialize the app
        init();

        // Add event listeners for find/replace inputs
        document.getElementById('findInput').addEventListener('input', (e) => {
            // Clear any pending highlight
            clearTimeout(highlightTimeout);
            
            // Perform search without highlighting
            performSearch(e.target.value, false);
            
            // If there are matches, highlight after a short delay (when user pauses typing)
            if (currentMatches.length > 0) {
                highlightTimeout = setTimeout(() => {
                    if (currentMatches.length > 0 && currentMatchIndex >= 0) {
                        highlightMatch();
                    }
                }, 500); // 500ms delay
            }
        });

        document.getElementById('findInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                // Clear any pending highlight timeout since user is actively navigating
                clearTimeout(highlightTimeout);
                
                if (currentMatches.length > 0) {
                    if (e.shiftKey) {
                        findPrevious();
                    } else {
                        findNext();
                    }
                }
            }
        });

        document.getElementById('replaceInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (e.shiftKey) {
                    replaceAll();
                } else {
                    replaceOne();
                }
            }
        });
    </script>
